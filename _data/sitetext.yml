  header:
    title: Justine Shanti Alexander, PhD
    text: My work focuses on snow leopard conservation & field research, spending 6-9 months a year traveling around Asia strengthening partnerships at the national, local, and cultural level. I'm currently Executive Director at the [Snow Leopard Network](https://snowleopardnetwork.org/) and Senior Conservation Scientist at the [Snow Leopard Trust](https://snowleopard.org/).
   # button: Email
   # buttonlink: mailto:Justine.s.alexander@gmail.com

  about:
