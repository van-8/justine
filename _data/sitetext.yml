    text: I'm of Sri Lankan and Scottish ancestry, born in France and lived in London, Montréal, 北京 Beijing, and Улаанбаатар Ulaanbaatar. My education and academic career has been built around conservation science, with a focus on ecological and socio-economic factors affecting human wildlife co-existence. I was a National Geographic Young Explorer (2013) and a National Geographic Student Expedition Leader (China 2014, India 2015). I'm author and co-author of 47 peer-reviewed papers in international journals.
    body: "I speak French and English natively, Chinese at Intermediate level (HSK 5), and Mongolian conversationally. I'm a certified yoga teacher (YA 500, 2009) with a passion for handstands, and use wellness as a medium of science outreach."   
